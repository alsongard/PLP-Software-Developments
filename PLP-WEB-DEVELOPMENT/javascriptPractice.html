<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Practise</h1>
    <p id="myParagraph">This is an example of a paragraph</p>
	<button id="changeText">Change Text</button>

    <div class="new" style="padding:100px; background-color:plum;">
        <buton style="border:2px solid brown;" id="new_button" onclick="handleClick()"> Click Me</button>
    </div>
	<script>
        document.getElementById("myParagraph")
		const button = document.getElementById("changeText");
		function newText(event){
			let p = document.getElementById("myParagraph");
			p.innerText = "The text has been changed to me";
            console.log(event)
		}
		button.addEventListener("click", newText);
        document.addEventListener("keydown", event => {
			console.log(`A key is pressed : ${event.key}`);
		});
		document.addEventListener("keyup", event => {
			console.log(`Key is released ${event.key}`);
		});
        document.addEventListener("mousedown", event => {
		console.log("The mouse is clicked");
        });
        document.addEventListener("mouseup", event => {
            console.log("The  mouse is released");
        });
        function handleClick(){
            alert("button has been clicked!");
        };
	</script>
</body>
</html>
